<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="styles.css">
  <title>Quiz App</title>
</head>
<body>
  <div class="container">
    <div id="header">
      <button id="highscore-btn" class="highscore-btn btn hide">View Highscore</button>
      <button id="time-btn" class="time-btn btn hide">Time:</button> 
    </div>
    <div id="question-container" class="hide">
        <div id="question">Question</div>
        <div id="answer-buttons" class="btn-list">
          <button class="btn">Answer 1</button>
          <button class="btn">Answer 2</button>
          <button class="btn">Answer 3</button>
          <button class="btn">Answer 4</button>
        </div>
    </div>
    <div class = "controls">
        <button id ="start-btn" class="start-btn btn">Start</button>
        <button id ="next-btn" class="next-btn btn hide">Next</button>
        <form hide>
          <input placeholder="name" id="name" class="hide" />
          <button id="submit" class="submit-btn btn hide">Submit</button>
        </form>
        

    </div>
  </div>
  <script src="script.js"></script>
  <script src="questions.js"></script>
</body>
</html>
